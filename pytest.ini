[pytest]
# Pytest configuration for News Digest Bot

# Asyncio mode для pytest-asyncio
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers для категоризации тестов
markers =
    unit: Unit tests (быстрые, изолированные)
    integration: Integration tests (требуют БД, внешние сервисы)
    slow: Медленные тесты (>1s execution time)
    api: Тесты, использующие внешние API (GNews)
    db: Тесты, требующие database connection

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (если используется pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11
